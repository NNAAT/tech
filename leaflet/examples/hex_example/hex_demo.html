<!DOCTYPE html>
<html>
<head>

    <!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	
	<!-- JQuery -->
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">
	
	<!-- Styling -->
	<link rel="stylesheet" type="text/css" href="styling.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- PLUGINS -->
	
	<!-- Slider -->
	<link rel="stylesheet" href="dist/leaflet-slider.css"/>
	<script src="dist/leaflet-slider.js"></script>
	
	<!-- DATA -->
	<script type="text/javascript" src="hexgrid_150.js"></script>	
	<script type="text/javascript" src="municipality_framework.js"></script>
	
</head>

<body>
	<!-- Map -->
	<div id="map">
		<div id="slider_panel" class="panel panel-default">
			<div class="panel-heading"></div>
			<div class="panel-body">
				<h5><span id="economy_label" class="label label-default">Economy</span></h5>
				<h5><span id="nature_label" class="label label-default">Nature</span></h5>
				<h5><span id="landscape_label" class="label label-default">Landscape</span></h5>
				<h5><span id="resource_label" class="label label-default">Resources</span></h5>
				<h5><span id="opacity_label" class="label label-default">Opacity</span></h5>
			</div>
		</div>
	</div>
	
	<!-- Info panel -->
	<div id="info_panel" class="panel panel-default">
		<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
		
		<div class="panel-heading">Hexagon information</div>
		<div id="info-panel-body" class="panel-body">Click a hexagon</div>
		
		<!-- <input type="button" id='click' value="Show/Hide" /> -->
	</div>
	
	<!-- Javacript coding -->
	<script src="javascript.js"></script>
	
	

</body>
</html>
